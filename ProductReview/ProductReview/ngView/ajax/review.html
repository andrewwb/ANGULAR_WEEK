<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Have a Review?
            </h3>
            <form role="form">
                <div class="form-group">

                    <label>
                        Comment:
                    </label>
                    <input name="comment" type="text" class="form-control" />
                </div>
                <div class="form-group">

                    <label>
                        Rating
                    </label>
                    <select name="rating" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button name="submitBtn" type="submit" class="btn btn-default">
                    Submit
                </button>
            </form>
            <h3>
                Reviews
            </h3>
            <div class="list-group" ng-model="vm">
                <ul>
                    <li ng-repeat="item in vm.items">{{item.Comment}}  {{item.Rating}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
